<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
  <div class="modal-content modal2">
    <form class="row g-3 needs-validation" novalidate>
      <div class="col">
        <p class="bold left-side">Ваше имя</p>
        <input type="text" class="form-control" placeholder="Иван Иванов" required>
        <p class="bold left-side">Ваш e-mail</p>
        <input type="text" class="form-control" placeholder="ivanov@bk.ru" required>
      </div>

      <div class="col">
        <p class="bold-right1 left-side">Сообщение</p>
        <div class="input-group has-validation">
          <textarea type="text" class="form-control" aria-describedby="inputGroupPrepend" required></textarea>
        </div>
      </div>
      <div class="row-3 attach">
        <input class="file" type="file" name="" id="file-upload2">
        <label for="file-upload2">Выбрать файл</label>
        <span id="file-name2">файл не выбран</span>
      </div>
      <div class="col-12">
        <div class="form-check personal-data">
          <input class="form-check-input checkbox" type="checkbox" value=""  id="accept-terms2" required>
          <label class="form-check-label personal-data__a" for="accept-terms2">
            Даю согласие на обработку своих персональных данных
          </label>
        </div>
      </div>
      <div class="col-12 modal-footer">
        <button class="btn btn-primary send" id="upload-button2" type="submit" disabled>Отправить</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.querySelector('form');
const inputs = form.querySelectorAll('input');
const fileInput = document.getElementById("file-upload2");
const uploadButton = document.getElementById("upload-button2");
const fileName = document.getElementById("file-name2");
const acceptTerms = document.getElementById("accept-terms2");

form.addEventListener('submit', (event) => {
  for (let input of inputs) {
    if (!input.value) {
      event.preventDefault();
      alert('Пожалуйста заполните поля');
      return;
    }
  }

  if (!acceptTerms.checked || !fileInput.files[0]) {
    event.preventDefault();
    alert("Выберите файл и условия");
  } else {
    alert("Отправлено");
  }
});

acceptTerms.addEventListener("change", () => {
  uploadButton.disabled = !acceptTerms.checked;
});

uploadButton.addEventListener("click", () => {
  if (!acceptTerms.checked) {
    alert("условия");
  } else if (!fileInput.files[0]) {
    alert("Выберите файл");
  } else {
    alert("ЗАГРУЖЕНООО!");
  }
});

fileInput.addEventListener("change", () => {
  if (fileInput.files[0]) {
    fileName.textContent = fileInput.files[0].name;
    uploadButton.disabled = !acceptTerms.checked;
  } else {
    fileName.textContent = "";
    uploadButton.disabled = true;
  }
});
  </script>
